name: location_diary_app
description: "Dziennik lokalizacji - aplikacja Flutter z GPS i API"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.2
  
  # HTTP client for API
  http: ^1.2.2
  
  # Location/GPS
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Local storage
  shared_preferences: ^2.3.2
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/

